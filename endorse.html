<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endorsement Networks</title>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: Inter, system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      margin: 40px;
      padding: 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
    }

    .tab.active {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 360px;
    }

    .mermaid {
      background: #f9fafb;
      padding: 30px;
      border-radius: 12px;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    .hint {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ³ Endorsement Networks</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-type="VALID">Valid Networks</div>
      <div class="tab" data-type="FLOATING">Floating Islands</div>
      <div class="tab" data-type="DEFAULTER">Defaulter Networks</div>
    </div>

    <!-- Root selector -->
    <div class="controls">
      <select id="rootSelect">
        <option value="">Select a networkâ€¦</option>
      </select>
    </div>

    <!-- Tree -->
    <div class="mermaid" id="tree">
      Select a network to view
    </div>

    <div class="hint">
      Use browser zoom or scroll to explore large networks
    </div>
  </div>

  <script>
    mermaid.initialize({
      startOnLoad: false,
      securityLevel: "loose",
      theme: "base",
      flowchart: {
        curve: "basis",
        nodeSpacing: 50,
        rankSpacing: 80
      }
    });

    const API_URL = "https://script.google.com/macros/s/AKfycbzpcyhUQstB2Fvjv4oha_3a6b12-q5pAh2B-DMQrh6nIH7llWIq4pt6hY17zC8vqc5f/exec";

    let dataByType = {};
    let currentType = "VALID";

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        dataByType = json;
        populateDropdown();
      })
      .catch(err => {
        document.getElementById("tree").innerText = "Failed to load data";
        console.error(err);
      });

    /* -------------------------
       Tabs logic
    ------------------------- */
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        currentType = tab.dataset.type;
        populateDropdown();

        document.getElementById("tree").innerText = "Select a network to view";
      });
    });

    /* -------------------------
       Dropdown population
    ------------------------- */
    function populateDropdown() {
      const select = document.getElementById("rootSelect");
      select.innerHTML = `<option value="">Select a networkâ€¦</option>`;

      const group = dataByType[currentType] || {};
      Object.keys(group).forEach(rootLabel => {
        const opt = document.createElement("option");
        opt.value = rootLabel;
        opt.textContent = rootLabel;
        select.appendChild(opt);
      });
    }

    document.getElementById("rootSelect").addEventListener("change", e => {
      renderTree(e.target.value);
    });

    /* -------------------------
       Mermaid rendering
    ------------------------- */
    function renderTree(rootLabel) {
      if (!rootLabel) return;

      const network = dataByType[currentType][rootLabel];
      if (!network) return;

      const nodes = network.nodes;

      // Build adjacency
      const children = new Map();
      const labels = new Map();

      nodes.forEach(n => {
        labels.set(n.child_id, n.child_label);
        if (n.parent_id) {
          if (!children.has(n.parent_id)) children.set(n.parent_id, []);
          children.get(n.parent_id).push(n.child_id);
        }
      });

      // Find root id
      const rootNode = nodes.find(n => n.parent_id === null);
      if (!rootNode) return;

      let diagram = "graph TD\n";
      const visited = new Set();

      function dfs(node) {
        if (visited.has(node)) return;
        visited.add(node);

        const kids = children.get(node) || [];
        kids.forEach(k => {
          diagram += `${node}["${labels.get(node)}"] --> ${k}["${labels.get(k)}"]\n`;
          dfs(k);
        });
      }

      diagram += `${rootNode.child_id}["${rootNode.child_label}"]\n`;
      dfs(rootNode.child_id);

      // Optional visual cue for defaulters
      if (currentType === "DEFAULTER") {
        diagram += `
classDef defaulter fill:#fee2e2,stroke:#dc2626,stroke-width:2px;
`;
      }

      const treeDiv = document.getElementById("tree");
      treeDiv.innerHTML = diagram;
      mermaid.init(undefined, treeDiv);
    }
  </script>
</body>
</html>
