<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endorsement Tree Viewer</title>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: "Inter", system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 40px;
      padding: 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 320px;
    }

    .mermaid {
      background: #f9fafb;
      padding: 30px;
      border-radius: 12px;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸŒ³ Endorsement Network</h2>

    <div class="controls">
      <select id="rootSelect">
        <option value="">Select a rootâ€¦</option>
      </select>
    </div>

    <div class="mermaid" id="tree">
      Select a root to view the network
    </div>
  </div>

  <script>
    mermaid.initialize({
      startOnLoad: false,
      securityLevel: "loose",
      theme: "base",
      themeVariables: {
        primaryColor: "#ffffff",
        primaryBorderColor: "#4f46e5",
        primaryTextColor: "#111827",
        secondaryColor: "#eef2ff",
        secondaryBorderColor: "#6366f1",
        lineColor: "#374151",
        fontFamily: "Inter, Arial, sans-serif",
        fontSize: "15px"
      },
      flowchart: {
        curve: "basis",
        nodeSpacing: 50,
        rankSpacing: 80
      }
    });

    const API_URL = "https://script.google.com/macros/s/AKfycbzAFiu_XCfOrKSDpnl8SucJ4NDYkKRZeXw83zg7C_0GMim5myQ8JRwYhBQo8GKFgzYMDg/exec";

    let allEdges = [];
    let childrenMap = new Map();
    let labelMap = new Map();

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        allEdges = data;

        // Build maps
        data.forEach(e => {
          labelMap.set(e.child, e.childLabel);
          if (e.parent) labelMap.set(e.parent, e.parentLabel);

          if (e.parent) {
            if (!childrenMap.has(e.parent)) childrenMap.set(e.parent, []);
            childrenMap.get(e.parent).push(e.child);
          }
        });

        // Roots = parent === null
        const roots = data
          .filter(e => e.parent === null)
          .map(e => ({ id: e.child, label: e.childLabel }));

        const select = document.getElementById("rootSelect");

        roots.forEach(r => {
          const opt = document.createElement("option");
          opt.value = r.id;
          opt.textContent = r.label;
          select.appendChild(opt);
        });

        select.addEventListener("change", () => {
          renderTree(select.value);
        });
      })
      .catch(err => {
        document.getElementById("tree").innerText = "Failed to load data";
        console.error(err);
      });

    function renderTree(rootId) {
      if (!rootId) return;

      let diagram = "graph TD\n";
      const visited = new Set();

      function dfs(parent) {
        if (visited.has(parent)) return;
        visited.add(parent);

        const kids = childrenMap.get(parent) || [];
        kids.forEach(child => {
          diagram += `
${parent}["${labelMap.get(parent)}"] --> ${child}["${labelMap.get(child)}"]
`;
          dfs(child);
        });
      }

      // Root node
      diagram += `${rootId}["${labelMap.get(rootId)}"]\n`;
      dfs(rootId);

      const treeDiv = document.getElementById("tree");
      treeDiv.innerHTML = diagram;
      mermaid.init(undefined, treeDiv);
    }
  </script>
</body>
</html>
