<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endorsement Networks</title>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      font-family: "Inter", system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1300px;
      margin: 40px;
      padding: 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }

    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      min-width: 240px;
    }

    .mermaid-wrapper {
      background: #f9fafb;
      padding: 24px;
      border-radius: 12px;
      overflow-x: auto;
    }

    .hint {
      text-align: center;
      margin-top: 10px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>ðŸŒ³ Endorsement Networks</h2>

  <div class="controls">
    <select id="typeSelect">
      <option value="VALID">Jedi Networks</option>
      <option value="FLOATING">Floating Islands</option>
      <option value="DEFAULTER">Needs Improvement ðŸ’™</option>
    </select>

    <select id="rootSelect">
      <option value="">Select a rootâ€¦</option>
    </select>
  </div>

  <div class="mermaid-wrapper">
    <div class="mermaid" id="tree">
      Select a network to view
    </div>
  </div>

  <div class="hint">
    Use browser zoom or horizontal scroll for large networks
  </div>
</div>

<script>
  /* -------------------------------------------------------
   * CONFIG â€“ ADD YOUR WEB APP URL HERE
   * ----------------------------------------------------- */
  const API_URL = "https://script.google.com/macros/s/AKfycbxhz_DNPJwhBwyxuApDKhE1y1yip8pp-pX_IGbN5AvBDu3Q76BcJ_vu-lLMSk2pkBmmGQ/exec";

  let dataByType = {};
  let currentType = "VALID";

  /* -------------------------------------------------------
   * MERMAID INITIALIZATION
   * ----------------------------------------------------- */
  mermaid.initialize({
    startOnLoad: false,
    theme: "base",
    themeVariables: {
      primaryColor: "#ffffff",
      primaryBorderColor: "#4f46e5",
      primaryTextColor: "#111827",
      secondaryColor: "#eef2ff",
      secondaryBorderColor: "#6366f1",
      lineColor: "#374151",
      fontFamily: "Inter, Arial, sans-serif",
      fontSize: "15px"
    },
    flowchart: {
      curve: "basis",
      nodeSpacing: 50,
      rankSpacing: 80
    }
  });

  /* -------------------------------------------------------
   * FETCH DATA FROM APPS SCRIPT
   * ----------------------------------------------------- */
  fetch(API_URL)
    .then(res => res.json())
    .then(json => {
      dataByType = json;
      populateRoots();
    })
    .catch(err => {
      document.getElementById("tree").innerText = "Failed to load data";
      console.error(err);
    });

  /* -------------------------------------------------------
   * EVENT LISTENERS
   * ----------------------------------------------------- */
  document.getElementById("typeSelect").addEventListener("change", e => {
    currentType = e.target.value;
    populateRoots();
    clearTree();
  });

  document.getElementById("rootSelect").addEventListener("change", e => {
    const root = e.target.value;
    if (root) renderTree(root);
    else clearTree();
  });

  /* -------------------------------------------------------
   * UI HELPERS
   * ----------------------------------------------------- */
  function populateRoots() {
    const rootSelect = document.getElementById("rootSelect");
    rootSelect.innerHTML = '<option value="">Select a rootâ€¦</option>';

    const group = dataByType[currentType];
    if (!group) return;

    Object.keys(group).sort().forEach(label => {
      const opt = document.createElement("option");
      opt.value = label;
      opt.textContent = label;
      rootSelect.appendChild(opt);
    });

    // Auto-render for Floating / Defaulter (single group)
    if (currentType !== "VALID") {
      const onlyKey = Object.keys(group)[0];
      rootSelect.value = onlyKey;
      renderTree(onlyKey);
    }
  }

  function clearTree() {
    document.getElementById("tree").innerHTML = "Select a network to view";
  }

  function safeId(text) {
    return text.replace(/[^a-zA-Z0-9_]/g, "_");
  }

  /* -------------------------------------------------------
   * RENDER MERMAID TREE
   * ----------------------------------------------------- */

function renderTree(rootLabel) {
  const nodes = dataByType[currentType][rootLabel].nodes;

  let diagram = "graph TD\n";

  // Track what we already rendered
  const renderedNodes = new Set();
  const renderedEdges = new Set();

  nodes.forEach(n => {
    const childId = safeId(n.child_id);
    const parentId = n.parent_id ? safeId(n.parent_id) : null;
    const label = n.child_label;

    /* ---- NODE (render once) ---- */
    if (!renderedNodes.has(childId)) {
      diagram += `${childId}["${label}"]\n`;
      renderedNodes.add(childId);
    }

    /* ---- EDGE (render once) ---- */
    if (parentId) {
      // Ensure parent node exists
      if (!renderedNodes.has(parentId)) {
        diagram += `${parentId}["${n.parent_id}"]\n`;
        renderedNodes.add(parentId);
      }

      const edgeKey = `${parentId}-->${childId}`;
      if (!renderedEdges.has(edgeKey)) {
        diagram += `${parentId} --> ${childId}\n`;
        renderedEdges.add(edgeKey);
      }
    }
  });

  const el = document.getElementById("tree");
  el.innerHTML = "";

  const uniqueId = "tree_" + Date.now();
  mermaid.render(uniqueId, diagram)
    .then(({ svg }) => {
      el.innerHTML = svg;
    })
    .catch(err => {
      el.innerHTML = "Failed to render tree";
      console.error(err);
    });
}


</script>
</body>
</html>
