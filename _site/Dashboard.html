<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NPTEL Winternship Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #f5f7fb;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Header */
.header {
  background: linear-gradient(135deg, #1a237e, #3949ab);
  color: white;
  padding: 24px;
  text-align: center;
}

/* Top Tabs */
.tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 20px;
  flex-wrap: wrap;
}

.tab {
  padding: 10px 18px;
  background: #e8eaf6;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  color: #1a237e;
}

.tab.active {
  background: #1a237e;
  color: white;
}

/* Tab Content */
.tab-content {
  display: none;
  width: 95%;
  max-width: 1400px;
  margin: auto;
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.tab-content.active {
  display: block;
}

/* Dashboard layout */
.dashboard-inner {
  display: flex;
  height: 85vh;
}

.dashboard-menu {
  width: 260px;
  background: #f3f4fb;
  border-right: 1px solid #ddd;
  padding: 12px;
}

.menu-item {
  padding: 12px 14px;
  margin-bottom: 8px;
  cursor: pointer;
  border-radius: 6px;
  font-weight: 500;
  color: #1a237e;
}

.menu-item.active {
  background: #1a237e;
  color: white;
}

.dashboard-view {
  flex: 1;
}

.dash-frame {
  display: none;
  width: 100%;
  height: 100%;
  border: none;
}

.dash-frame.active {
  display: block;
}

iframe {
  width: 100%;
  height: 85vh;
  border: none;
}

.placeholder {
  padding: 60px;
  text-align: center;
  font-size: 16px;
  color: #555;
}

  .tabs-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 95%;
  max-width: 1400px;
  margin: 20px auto;
}

.back-btn {
  padding: 10px 16px;
  background: #ffffff;
  border: 1px solid #1a237e;
  border-radius: 8px;
  color: #1a237e;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.25s ease;
}

.back-btn:hover {
  background: #1a237e;
  color: white;
}

</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <h1>NPTEL Winternship Dashboard</h1>
  <p>Live Performance & Progress Overview</p>
</div>

<!-- Top Tabs -->
<div class="tabs-wrapper">
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Dashboard</div>
    <div class="tab" onclick="showTab(1)">Leader Board</div>
    <div class="tab" onclick="showTab(2)">CS Progress</div>
    <div class="tab" onclick="showTab(3)">Attendance & HP</div>
    <div class="tab" onclick="showTab(4)">Tickets</div>
  </div>

  <!-- Back Button -->
  <a href="https://sudarshansudarshan.github.io/winternship/"
     class="back-btn">
     ← Back
  </a>
</div>


<!-- ================= DASHBOARD TAB ================= -->
<div class="tab-content active">
  <div class="dashboard-inner">

    <!-- Left Menu -->
    <div class="dashboard-menu">
      <div class="menu-item active" onclick="showDashboardItem(0)">
        State-Wise Progress
      </div>
      <div class="menu-item" onclick="showDashboardItem(1)">
        Institute Progress
      </div>
      <div class="menu-item" onclick="showDashboardItem(2)">
        Top Three
      </div>
    </div>

    <!-- Right Content -->
    <div class="dashboard-view">

      <!-- 1️⃣ State-Wise Progress (LOCAL HTML FILE) -->
      <iframe class="dash-frame active"
        src="./statewise_percentage_map_4.html">
      </iframe>

      <!-- 2️⃣ Institute Progress (Google Sheet) -->
      <iframe class="dash-frame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=850605842&single=true&widget=true&headers=false">
      </iframe>

      <!-- 3️⃣ Top Three (Placeholder for now) -->
      <div class="dash-frame placeholder">
        Top Three dashboard will be added here.
      </div>

    </div>
  </div>
</div>

<!-- ================= OTHER TOP TABS ================= -->

<div class="tab-content">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=1363299594&single=true&widget=true&headers=false"></iframe>
</div>

<div class="tab-content">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>
</div>

<div class="tab-content">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQikYOJQx4cmwGmF8qgmcR7UFPD4NQc69XzI_BR59fIWpx39bQgy4AlG7EQc8ejdW1112YhYLcMnyo0/pubhtml?gid=234393854&single=true&widget=true&headers=false"></iframe>
</div>

<div class="tab-content">
  <div class="placeholder">
    <iframe 
  src="./ticket.html"
  title="Ticket Holders Podium"
  width="100%"
  height="900"
  style="
    border: none;
    border-radius: 20px;
    overflow: hidden;
  "
  loading="lazy"
>
</iframe>

  </div>
</div>

<script>
function showTab(index) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

  document.querySelectorAll('.tab')[index].classList.add('active');
  document.querySelectorAll('.tab-content')[index].classList.add('active');
}

function showDashboardItem(index) {
  document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
  document.querySelectorAll('.dash-frame').forEach(f => f.classList.remove('active'));

  document.querySelectorAll('.menu-item')[index].classList.add('active');
  document.querySelectorAll('.dash-frame')[index].classList.add('active');
}
</script>

</body>
</html>
